<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Vente de Thé Matcha</title>
    <link rel="stylesheet" href="profil/matcha3.css">
</head>
<body>
    <header>
        <!-- Entête commun avec des liens de navigation -->
    </header>

    <main>
        <section id="profil">
            <h1>Modifier mes informations</h1>
            <form action="#" method="post">
                <div class="profile-picture">
                    <img src="placeholder.jpg" alt="Photo de profil" id="photo">
                    <div class="overlay">
                    </div>
                </div>
                
                <label for="nom">Name</label>
                <input type="text" id="nom" name="nom" placeholder="Name" required><br>
                
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Email" required><br>
        
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Full address" required><br>
                        
                <button type="submit">Save</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Pied de page commun avec des liens de navigation -->
    </footer>
</body>
</html>
